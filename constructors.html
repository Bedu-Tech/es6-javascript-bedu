<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script>
            function Student (name) {
                this.name = name
            }

            Student.prototype.printName = function () {
                console.log(this.name)
            }

            var student1 = new Student('Eder')
            var student2 = new Student('John')

            student1.printName()
            student2.printName()

        </script>
    </body>
</html>
